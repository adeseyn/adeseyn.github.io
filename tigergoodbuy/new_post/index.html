<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Tiger Goodbuy - New Post</title>
</head>
<body>
    <header>
        <button class="tigerButton" id="logoButton">Tiger Goodbuy</button>
        <button class="tigerButton" id="cartButton">Cart</button>
        <button class="tigerButton" id="logOutButton">Log Out</button>
    </header>

    <h1>New Post</h1>
    <form id="newPostForm">
        <div id="newPostFormDiv">
            <div id="newPostLeft">
                <img id="newPostImg" src="../img/banana.jpg">
                <input type="number" min="0" step="0.01" id="priceInput" placeholder="Price" required><br>
            </div>

            <div id="newPostRight">
                <input type="text" id="nameInput" placeholder="Name" required><br>
                <input type="text" id="imageLink" placeholder="Image Link"><br>
                <textarea id="descInput" placeholder="Description & Notes" rows="4" cols="50" required></textarea><br>
            </div>
        </div>
        
        <button type="submit" id="newPostSubmit" class="tigerButton">Goodbuy!</button>
    </form>

    <footer>
        <button class="tigerButton">Home</button>
        <button class="tigerButton">Search</button>
        <button class="tigerButton">Message</button>
        <button class="tigerButton">Post & Edit</button>
        <button class="tigerButton">Profile & Stats</button>
    </footer>

    <script src="newPost.js" type="module"></script>
</body>
</html>
